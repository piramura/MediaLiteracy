<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>モールス信号体験アプリ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="script.js">
  </script>
  <h1>モールス信号体験アプリ</h1>
  <!-- ここにUI要素を追加していく -->
   <p>
        <label>入力: <input type = "text" id = "input" size = "40"></label>
        <input type = "button" value = "決定" onclick="ChangeIroha('input','output');">
        </p>
        <!-- <label>出力:<br><textarea id="output" rows="3" cols="70" readonly></textarea></label> -->
        <br>
        <input type="button" value="再生" onclick="playMorse('NAME');">
        <input type="button" value="1倍速" onclick="ChangeSpeed(1);">
        <input type="button" value="0.75倍速" onclick="ChangeSpeed(0.75);">
        <input type="button" value="0.5倍速" onclick="ChangeSpeed(0.5);">
        <p>
        <label>モールス入力:<br> <textarea id="morseInput" rows="3" cols="70" readonly></textarea></label>

          <!-- 入力用ボタン -->
           <br>
  <button onclick="appendText('・','morseInput')">・</button>
  <button onclick="appendText('－','morseInput')">－</button><br>
  <button onclick="appendText('　','morseInput')">全角空白</button>

  <br><br>

  <!-- 削除用ボタン -->
  <button onclick="deleteLast('morseInput')">1文字削除</button>
  <button onclick="clearText('morseInput')">全部削除</button>
  <br> <input type="button" value="再生" onclick="playMorse('morseInput');">

        <br>
        <input type = "button" value = "変換" onclick="ChangeMorse('morseInput');">
        </p>

        <div style="padding: 20px;">
        <h3>モールス信号表</h3>
            <div style="
             border: 2px solid #333;
             width: 90%;
             height: 500px;
             overflow: auto;
             margin: 0 auto;
            ">
            <iframe 
             src="江戸の社会と数学8.pdf#toolbar=0&navpanes=0&scrollbar=0"    
             style="border: none;
              width: 100%;
              height: 100%;
              ">
            </iframe>
        </div>
        </div>
</body>
</html>
